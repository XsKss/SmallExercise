<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <p id="demo"></p>
    <script>
      const trans = document.querySelector("#trans-btn");
      
      function dec2bin2(){
      let G=document.getElementById('dec-number').value;
      let Gs = (G >>> 0).toString(2);
      document.querySelector("#result").innerHTML = Gs;
}

    trans.addEventListener('click', dec2bin2);

    </script>
</body>
</html>
